<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PHANTOM CODE — Tactical Drone Intelligence</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <header class="header">
    <h1>PHANTOM CODE</h1>
    <span class="subtitle">Tactical Drone Intelligence — On-Device AI</span>
    <a href="/live" class="live-link">Live stream</a>
    <a href="/phone" class="live-link">Phone camera (Safari)</a>
  </header>

  <main class="main">
    <section class="map-section">
      <canvas id="tactical-map" width="800" height="600"></canvas>
    </section>

    <aside class="sidebar">
      <div id="advisory-panel" class="advisory-panel">
        <div class="advisory-label">TACTICAL ADVISORY</div>
        <div id="advisory-text" class="advisory-text">Waiting for analysis...</div>
        <div id="advisory-meta" class="advisory-meta">Mission: — | —</div>
      </div>

      <div id="mission-selector" class="mission-selector">
        <div class="mission-label">MISSION</div>
        <div class="mission-buttons">
          <button type="button" data-mission="search_rescue">Search & Rescue</button>
          <button type="button" data-mission="perimeter">Perimeter Surveillance</button>
          <button type="button" data-mission="threat_detection">Threat Detection</button>
          <button type="button" data-mission="damage_assessment">Damage Assessment</button>
        </div>
      </div>

      <div id="feed-panels" class="feed-panels">
        <div class="feed-panel">
          <div class="feed-label">Drone-1</div>
          <img id="feed-drone-1" class="feed-img" src="" alt="Drone 1 feed">
        </div>
        <div class="feed-panel">
          <div class="feed-label">Drone-2</div>
          <img id="feed-drone-2" class="feed-img" src="" alt="Drone 2 feed">
        </div>
      </div>
    </aside>
  </main>

  <footer id="status-bar" class="status-bar">
    <span id="status-npu">NPU: —</span>
    <span id="status-yolo">YOLO: —</span>
    <span id="status-drone-1">Drone-1: —</span>
    <span id="status-drone-2">Drone-2: —</span>
    <span id="status-llm">LLM: —</span>
    <span id="status-mode">MODE: OFFLINE — NO CLOUD</span>
  </footer>

  <script src="/app.js"></script>
</body>
</html>
